  <h1>早习惯一个人来又去</h1>
  <h1>更宁愿一个人醉又醒</h1> 
  <h1>人生几千万里 </h1>

  <h1>孤身闯过天和地 </h1>
  <h1>才尽兴 </h1>

  <h1>若论成败 </h1>
  <h1>随他留在人间笑骂里 </h1>
  <h1>独自活过 </h1>
  <h1>再独自死去 </h1>
  <h1>也算 我们的默契 </h1>
